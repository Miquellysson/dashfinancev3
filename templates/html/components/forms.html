<form class="shadow p-4 bg-white rounded">
  <h4 class="mb-3">Solicitar proposta</h4>
  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" placeholder="Seu nome">
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input type="email" class="form-control" placeholder="nome@empresa.com">
  </div>
  <div class="form-group">
    <label>Objetivo</label>
    <select class="form-control">
      <option>Gerar leads</option>
      <option>Escalar tráfego</option>
      <option>Melhorar presença digital</option>
    </select>
  </div>
  <button class="btn btn-primary btn-block">Enviar</button>
</form>
